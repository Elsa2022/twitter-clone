{% extends 'base.html' %} {% block content %} {% load static %}

<section class="content">
    <div class="header">
    
        <img class="white-logo" src="/static/img/twitterlogo.png" alt="Black with white twitter logo">
      
        <h1>Edit</h1>
    </div>
  <section class="post_form">
    <form
      action="/edit/{{posts.id}}/"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <input
        type="text"
        name="name"
        placeholder="Name"
        value="{{posts.name}}"
      />
      <input name="body" placeholder="What's Happening?" value="{{posts.body}}" required>
</input
      >
    
    <br>
    {% if posts.image.url %}
    <img class="post-border" src="{{ posts.image.url }}" style="width: 250px; height: 200px;">
    {% endif %}
    <br>           
    <input id="upload-file" type="file" value="Choose File" name="image">


     <div class="bottom">
          <a id="cancel-button" href="{% url 'index' %}"> Cancel </a>
          <input type="submit" id="tweet-button" value="Update" />
        </div>
    </form>
  </section>
</section>
{% endblock %}
