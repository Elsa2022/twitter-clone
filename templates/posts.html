{% extends "base.html" %} {% block content%} {% load static %} 

<section id='title'>
    
    </section>
<section class="content">
  <div class="header">
    
      <img class="white-logo" src="/static/img/twitterlogo.png" alt="Black with white twitter logo">
    
      <h1>Home</h1>
  </div>
    <section class="post_form">
        <form action="/" method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            
            
            <input type="text" name="name" placeholder="Your Name" required />
            <textarea name="body" placeholder="What Are You Doing" maxlength="140" required=""></textarea>
            <input id="upload-file" type="file" value="Choose File" name="image">
            <input type="submit" id="tweet-button" value="Tweet" />
           


        </form>

    </section>
   
    <section class= "posts">
        <ul>

            {% for post in posts %} 
            <li>
                <img class="menu_icon js-menu-icon" src="{% static 'img/menu.png' %} " />
                <div class="menu">
                    <a href="/edit/{{ post.id }}/">Edit</a>
                    <br>
                    <a href="/delete/{{ post.id }}/">Delete</a>
                </div>
                <div class="logo">
                    <img src="{% static 'img/user.png' %}" />
                </div>

                <div class="name_body">
                    <div class="name">{{ post.name }} <br> </div>
                    <div class="datetime">{{ post.created_at }} </div>
                </br>
                    <p>{{ post.body }}<br></p>
                </br>
                {% if post.image.url %}
                <img class="post-border" src="{{ post.image.url }}" style="width: 250px; height: 200px;">
                {% endif %}
                <div class="icon_list">
            
            <a href="/like/{{post.id}}"><img src="static/img/thumb-up.png" style="width: 30px;" alt=""></a>
            {{post.likes}}
                </div>

            </li>
            {% endfor %} 
        </ul>

    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/posts.js' %}">
    </script>
    <footer>



    </footer>
    </section>


{%endblock%}
